<!DOCTYPE html>
<html>
    <head>
        <script type = "text/javascript" src = "topsong.js"></script>
        <link rel="stylesheet" type="text/css" href="./topsong.css">
        <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <!-- Icon by いなほ　ゆら　http://mof.chu.jp/ -->
        <link rel="icon" href="../img/axotl2.png">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="header">
            <h2><a href="../">Mitchell Che</a></h2>
        </div>
        <div id="content-pane">
        <h1 id="title">Top Songs Guesser</h1>
        <p class='description'>Guess what song has more daily streams by clicking the image!
            <br>
            Songs & stream count taken and parsed from the latest <a href = "https://spotifycharts.com/regional/us/daily/latest" target="_blank">Spotify Daily US Top 200 Chart</a> and song data taken from Spotify's API
            <br>
            Hover to play song preview (if available)
            <br>
        </p>
        <div id="game-box">
            <div class="track-box" id="fielda"></div>
            <div class="track-box" id="fieldb"></div>
        </div>
        <div id="button-box">
            <button id="nextButton" class="bold hide" onclick="loadGame();">Next</button>
            <button id="startOverButton" class="bold hide" onclick="location.reload();">Start Over</button>
        </div>
        <div id="scorebox">
        </div>
        </div>
        <script>
            function playAudio(id) { 
                var x = document.getElementById(id);
                x.volume = 0.5;
                x.play();
                x.muted=false;
            } 
            function pauseAudio(id) { 
                var x = document.getElementById(id);
                x.pause();
            }
        </script>
    </body>
</html>
